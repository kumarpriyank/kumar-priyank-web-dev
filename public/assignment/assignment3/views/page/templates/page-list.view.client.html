<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><a class="navbar-font" href="#/user/{{model.userId}}/website"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
    </ul>
    <ul class="nav navbar-nav">
      <li><a class="navbar-brand">Pages</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right pull-right">
      <li><a class="navbar-font" href=".#/user/{{model.userId}}/website/{{model.websiteId}}/page/new"><span class="glyphicon glyphicon-plus"></span></a></li>
    </ul>
  </div>
</nav>
<div class="container-fluid site-list-scroll-overflow-y">
  <div ng-show="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
  </div>
  <ul class="list-group">
    <li ng-repeat="page in model.pages" class="list-group-item">
      <div class="row">
        <div class="col-xs-11 col-sm-6">
          <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget"> {{page.name}} </a>
        </div>
        <div class="col-sm-3 hidden-xs">
          {{page.description}}
        </div>
        <div class="col-sm-2 hidden-xs">
          {{page.websiteId}}
        </div>
        <div class="col-xs-1">
          <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}"> <span class="glyphicon glyphicon-cog pull-right"> </span> </a>
        </div>
      </div>
    </li>
  </ul>
</div>


<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container-fluid">
    <ul class="nav navbar-nav navbar-right pull-right">
      <li><a href="#/user/{{model.userId}}" class="navbar-font"><span class="glyphicon glyphicon-user"></span></a></li>
    </ul>
  </div>
</nav>
