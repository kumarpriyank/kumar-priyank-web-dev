
<div class="container-fluid">
    <h2>Edit Header</h2>
    <div class="form-group">
        <label>Text</label>
        <input ng-model="model.widget.text" class="form-control"/>

        <label>Size</label>
        <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
    </div>

    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()">Delete</a>
</div>
