
<div class="container-fluid site-list-scroll-overflow-y">
    <h2>Edit Image</h2>
    <form name="youtubeWidgetImage" novalidate>
        <div class="form-group">
            <label for="widgetname">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="widgetname"
                   name="widgetname"
                   placeholder="FullMetal" required>
        </div>

        <div class="form-group">
            <label for="widgettext">Text</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="widgettext"
                   name="widgettext"
                   placeholder="Final Transmutation" required>
        </div>

        <div class="form-group">
            <label for="widgeturl">URL</label>
            <input  ng-model="model.widget.url"
                    type="url"
                    class="form-control"
                    id="widgeturl"
                    name="widgeturl"
                    placeholder="http://www.google.com" required>
        </div>

        <div class="form-group">
            <label for="widgetwidth">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="widgetwidth"
                   name="widgetwidth"
                   placeholder="100%" required>
        </div>

        <div class="form-group">
            <label for="widgetupload">Upload</label>
            <input type="file" class="form-control btn-file" id="widgetupload" hidden value="Choose File"/>
        </div>

        <button class="btn btn-primary btn-block">Upload Image</button>

        <a class="btn btn-danger btn-block"
           ng-click="model.deleteWidget()">Delete</a>
    </form>
</div>
