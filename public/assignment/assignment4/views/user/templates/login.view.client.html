<div class="container-fluid">
  <form name="loginForm" novalidate>
    <h3>Login</h3>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
      {{model.error}}
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input ng-model="user.username" type="text" class="form-control" id="username" name="username" placeholder="username" required>
    </div>

    <div ng-show="loginForm.username.$invalid && loginForm.$submitted">
        <span class="error"> Please enter a username </span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="user.password" type="password" class="form-control" id="password" name="password" placeholder="password" required>
    </div>

    <div ng-show="loginForm.password.$invalid && loginForm.$submitted">
        <span class="error"> Please enter a password </span>
    </div>

    <button type="submit" ng-click="model.login(user.username, user.password, loginForm)" class="btn btn-primary btn-block"> Login </button>

        <!--a ng-click="model.login(user)" class="btn btn-primary btn-block">Login</a>-->
    <a href="#/register" class="btn btn-success btn-block">Register</a>
    <a href="/auth/facebook" class="btn btn-primary btn-block"> <span class="fa fa-facebook-official"> </span>
        Facebook
    </a>
  </form>
</div>
