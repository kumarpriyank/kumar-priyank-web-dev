<div class="container-fluid">
  <form name="registerForm" novalidate>
    <h3>Register</h3>
    <div class="form-group">

      <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
      </div>

      <label for="password">Username</label>
      <input ng-model="model.user.username" type="text" class="form-control" id="username" name="username"
      placeholder="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ng-model="model.user.password" type="password" class="form-control" id="password" name="password"
      placeholder="password" required>
    </div>
    <div class="form-group">
      <label for="password">Verify Password</label>
      <input ng-model="model.user.verifyPassword" type="password" class="form-control" id="verifyPassword" name="verifyPassword"
      placeholder="verify password" required>
    </div>
    <a ng-click="model.register(model.user)"
       class="btn btn-primary btn-block">Register</a>

    <a href="#/login" class="btn btn-danger btn-block">Cancel</a>
  </form>
</div>
