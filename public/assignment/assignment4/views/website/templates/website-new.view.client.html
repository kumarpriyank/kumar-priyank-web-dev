<div class="container-fluid">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <!-- Specifying that we are using the grid system of BootStrap by row-->
    <div class="container-fluid row">

      <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
      </div>

      <!-- Section Not Visible for Extra Small Devices - < 768px-->
      <div class="col-xs-4 hidden-xs">
        <ul class="nav navbar-nav">
          <li>
            <a class="navbar-font"
               href="#/user/{{model.userId}}/website">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
          </li>
        </ul>
        <!-- ul class="nav navbar-nav navbar-header"-->
        <ul class="nav navbar-nav">
          <li>
            <a class="navbar-brand">Websites</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right pull-right">
          <li>
            <a class="navbar-font"
               href="#/user/{{model.userId}}/website/new"> <span class="glyphicon glyphicon-plus"> </span> </a>
          </li>
        </ul>
      </div>
      <!-- Section Visible Always so need to have either 8 grids or 12 grids-->
      <div class="col-xs-12 col-sm-8">
        <ul class="nav navbar-nav">
          <li>
            <a class="navbar-font"
               href="#/user/{{model.userId}}/website">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav">
          <li>
            <a class="navbar-brand">New Website</a>
          </li>
        </ul>
        <ul class="navbar-text pull-right">
          <li class="hide-bullet">
            <a class="navbar-font"
               ng-click="model.createWebsite(model.website)"> <span class="glyphicon glyphicon-ok"> </span> </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Navigation Bar Ended-->
  <!-- Start code for the body of website list for small, medium and large windows-->
  <div class="col-xs-4 hidden-xs site-list-scroll-overflow-y">
    <div class="container-fluid site-list-scroll-overflow-y">
      <ul class="list-group">
        <li ng-repeat="website in model.websites" class="list-group-item">
          <div class="row">
            <div class="col-xs-10">
              <a href="#/user/{{model.userId}}/website/{{website._id}}/page"> {{website.name}} </a>
            </div>
            <div class="col-xs-2">
              <a href="#/user/{{model.userId}}/website/{{website._id}}"> <span class="glyphicon glyphicon-cog pull-right"> </span> </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <!-- End code for the body of website list for small, medium and large windows-->

  <!-- Start code for the new website content section-->
  <div class="col-xs-12 col-sm-8">
    <div ng-show="model.error" class="alert alert-danger" role="alert">
      {{model.error}}
    </div>
    <form class="padding-left-12" name="newWebsite" id="newWebsite" novalidate>
      <div class="form-group">
        <label for="name">Website Name</label>
        <input ng-model="model.website.name"
               type="text"
               class="form-control"
               id="name"
               placeholder="Lorem Ipsum"
               name="name" required/>
      </div>
      <div class="form-group">
        <label for="description">Website Description</label>
      <textarea ng-model="model.website.description"
                class="form-control"
                rows="6"
                id="description"
                placeholder="Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. "></textarea>
      </div>
    </form>
  </div>
  <!-- End code for the new website content section-->

  <!-- Start code for the footer nav -->
  <nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-right pull-right">
        <li><a href="#/user/{{model.userId}}" class="navbar-font"><span class="glyphicon glyphicon-user"></span></a></li>
      </ul>
    </div>
  </nav>
</div>
