<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a class="navbar-font" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
        </ul>
        <ul class="nav navbar-nav">
            <li><a class="navbar-brand"> Widget Edit </a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right pull-right">
            <li><a class="navbar-font"
                   ng-click="model.updateWidget(model.widget)"><span class="glyphicon glyphicon-ok"></span></a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid">

    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <form>

        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text"
                   ng-model="model.widget.name"
                   class="form-control"
                   id="widget-name"
                   placeholder="Video Name"
                   value="" required>
        </div>

        <div class="form-group">
            <label for="widget-text">Text</label>
            <input type="text"
                   ng-model="model.widget.text"
                   class="form-control"
                   id="widget-text"
                   placeholder="Video Text"
                   value="" required>
        </div>

        <div class="form-group">
            <label for="widget-url">URL</label>
            <input type="text"
                   ng-model="model.widget.url"
                   class="form-control"
                   id="widget-url"
                   placeholder="Video URL"
                   value="https://youtu.be/F5vqupbtEGE" required>
        </div>
        <div class="form-group">
            <label for="widget-width">Width</label>
            <input type="text"
                   ng-model="model.widget.width"
                   class="form-control"
                   id="widget-width"
                   placeholder="Video Width %"
                   value="Width in %" required>
        </div>

        <a class="btn btn-danger btn-block"
           ng-click="model.deleteWidget()">
            Delete
        </a>

    </form>
</div>
<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right pull-right">
            <li><a href="#/user/{{model.userId}}" class="navbar-font"><span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div>
</nav>
