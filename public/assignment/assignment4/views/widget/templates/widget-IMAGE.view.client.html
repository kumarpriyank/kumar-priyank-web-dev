<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a class="navbar-font" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
        </ul>
        <ul class="nav navbar-nav">
            <li><a class="navbar-brand"> Widget Edit </a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right pull-right">
            <li><a class="navbar-font"
                   ng-click="model.updateWidget(model.widget)"><span class="glyphicon glyphicon-ok"></span></a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid">

    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <div class="form-group">
        <label for="widget-name">Name</label>
        <input type="text"
               ng-model="model.widget.name"
               class="form-control"
               id="widget-name"
               placeholder="Image Name"
               value="" required>
    </div>

    <div class="form-group">
        <label for="widget-text">Text</label>
        <input type="text"
               ng-model="model.widget.text"
               class="form-control"
               id="widget-text"
               placeholder="Image Text"
               value="" required>
    </div>

    <div class="form-group">
        <label for="widget-url">URL</label>
        <input type="text"
               ng-model="model.widget.url"
               class="form-control"
               id="widget-url"
               placeholder="Image URL"
               value="https://advancedgraphics.com/wp-content/uploads/2015/05/1981_CartoonSherif_34.jpg" required>
    </div>

    <div class="form-group">
        <label for="widget-width">Width</label>
        <input type="text"
               ng-model="model.widget.width"
               class="form-control"
               id="widget-width"
               placeholder="Image Width"
               value="100%" required>
    </div>

    <form action="/api/upload" method="post" enctype="multipart/form-data">
        <label>Upload</label>
        <input name="myFile" type="file" class="form-control"/>
        <input name="width" value="{{model.widget.width}}" style="display: none"/>
        <input name="widgetId" value="{{model.widget._id}}" style="display: none"/>
        <input name="userId" value="{{model.userId}}" style="display: none"/>
        <input name="pageId" value="{{model.pageId}}" style="display: none"/>
        <input name="websiteId" value="{{model.websiteId}}" style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
    </form>
    <a class="btn btn-danger btn-block"
       ng-click="model.deleteWidget()">
        Delete
    </a>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right pull-right">
            <li><a href="#/user/{{model.userId}}" class="navbar-font"><span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div>
</nav>
