<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/appS.js"></script>
    <title>Blog with CRUD Operations</title>
</head>
<body>
<h2> New Blog</h2>
<div class="container" ng-controller="BlogController">
    <label> Title </label>
    <input class="form-control" ng-model="newBlog.title">
    <label>Content</label>
    <textarea class="form-control" ng-model="newBlog.content"></textarea>
    <br>
    <button class="btn btn-primary btn-block" ng-click="addPost(newBlog)"> Add Post</button>
    <button class="btn btn-success btn-block" ng-click="update(newBlog)"> Update</button>

    <h1> Blog Entries </h1>
    <div ng-repeat="entry in blogPost">
        <a class="pull-right" ng-click="deletePost(entry)"><span class="glyphicon glyphicon-remove"></span></a>
        <a class="pull-right" ng-click="updatePost(entry)"><span class="glyphicon glyphicon-cog"></span></a>
        <h2>{{entry.title}}</h2>
        <p>{{entry.content}}</p>

    </div>

    {{blogPost}}
</div>
</body>
</html>
